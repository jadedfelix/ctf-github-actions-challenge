name: Multi-Step Flag Challenge

on:
  push:
    branches:
      - final-challenge
    paths:
      - trigger.txt
      - gate.txt

jobs:
  reveal-flag:
    if: |
      contains(github.event.head_commit.message, 'open-sesame')
    runs-on: ubuntu-latest
    steps:
      - name: Check trigger.txt
        run: |
          if grep -q "unlock" trigger.txt; then
            echo "Step 1 passed: trigger.txt contains 'unlock'"
          else
            echo "Step 1 failed: trigger.txt missing or incorrect"
            exit 1
          fi

      - name: Check gate.txt
        run: |
          if grep -q "access_granted" gate.txt; then
            echo "Step 2 passed: gate.txt contains 'access_granted'"
          else
            echo "Step 2 failed: gate.txt missing or incorrect"
            exit 1
          fi

      - name: Reveal the Flag
        run: echo "FLAG{gh_actions_multistep_success}"
